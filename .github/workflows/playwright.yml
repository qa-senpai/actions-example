name: E2E Tests
on:
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 5 * * 1-5"
  workflow_dispatch:
    inputs:
      environment:
        description: "Set environment where you want to run tests. Default: TCS/IDENTITY STAGING"
        type: environment
        required: false
        default: "TCS/IDENTITY STAGING"

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      PASSWORD: ${{ secrets.PASSWORD}}
      CLIENT_SECRET: ${{ vars.CLIENT_SECRET_VAR}}
      OBJECT: ${{vars.OBJECT}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  postTest:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
